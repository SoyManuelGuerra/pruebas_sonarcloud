name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Analyze on SonarCloud
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Asegúrate de que tus scripts son compatibles con Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build # Reemplaza esto con tu script de construcción si es necesario

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=pruebas-sonar
          -Dsonar.organization=pruebas-sonar
          # Agrega cualquier otro argumento de SonarScanner aquí
